window:
  opacity: 0.9
  startup_mode: Maximized 
  decorations: None

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic: 
    family: Hack Nerd Font
    style: Bold Italic

env:
  WINIT_X11_SCALE_FACTOR: "1.0"

import:
  - ~/.alacritty-colorscheme/themes/tokyo-night.yaml
